<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document for PII Detection</title>
    <style>
        body {
  font-family: Arial, sans-serif;
  max-width: 500px;
  margin: 0 auto;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-top: 40px;
}

form {
  margin-top: 40px;
  display: grid;
  grid-template-columns: 1fr auto;
  grid-gap: 10px;
}

input[type="file"] {
  grid-column: 1 / 2;
  padding: 10px;
}

input[type="submit"] {
  grid-column: 2 / 3;
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #3e8e41;
}
    </style>
</head>
<body>
    <h1>Upload a Document to Detect PII</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
